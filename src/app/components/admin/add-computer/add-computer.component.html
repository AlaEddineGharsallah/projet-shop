<mat-dialog-content class="mat-typography">
    <div class="site-section">
        <div class="container">
            <div class="row">
                <div class="offset-4">
                    <h1>Ajouter un ordinateur</h1>
                </div>
                <div class="col-lg-12">
                    <form #addComputerForm='ngForm' (ngSubmit)='addComputer()'>
                        <div class="form-group">
                            <input type="text" class="form-control" [(ngModel)]='computer.brand' placeholder="Marque" required [ngModelOptions]="{standalone: true}">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" [(ngModel)]='computer.model' placeholder="Modele" required [ngModelOptions]="{standalone: true}">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" [(ngModel)]='computer.ref' placeholder="Réf" required [ngModelOptions]="{standalone: true}">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" [(ngModel)]='computer.price' placeholder="Prix" required [ngModelOptions]="{standalone: true}">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" [(ngModel)]='computer.dateEndSale' placeholder="Date fin promo" required [ngModelOptions]="{standalone: true}">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" [(ngModel)]='computer.os' placeholder="OS" required [ngModelOptions]="{standalone: true}">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" [(ngModel)]='computer.size' placeholder="Taille" required [ngModelOptions]="{standalone: true}">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" [(ngModel)]='computer.cpu' placeholder="CPU" required [ngModelOptions]="{standalone: true}">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" [(ngModel)]='computer.cpu' placeholder="GPU" required [ngModelOptions]="{standalone: true}">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" [(ngModel)]='computer.ram' placeholder="RAM" required [ngModelOptions]="{standalone: true}">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" [(ngModel)]='computer.rom' placeholder="ROM" required [ngModelOptions]="{standalone: true}">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" [(ngModel)]='computer.waranty' placeholder="Garantie" required [ngModelOptions]="{standalone: true}">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" [(ngModel)]='computer.status' placeholder="Etat" required [ngModelOptions]="{standalone: true}">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" [(ngModel)]='computer.stock' placeholder="Quantité" required [ngModelOptions]="{standalone: true}">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" [(ngModel)]='computer.options' placeholder="Options" required [ngModelOptions]="{standalone: true}">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" [(ngModel)]='computer.color' placeholder="Couleur" required [ngModelOptions]="{standalone: true}">
                        </div>
                        <button class="btn btn-primary " type="button" (click)='filePicker.click()'>Insérer une image</button>
                        <br><br>
                        <img [src]="imagePreview" *ngIf='imagePreview' style="width: 100px;height: 100px;">
                        <div class="form-group mt-3">
                            <button type="submit" class="btn btn-primary py-3 px-5">Add
                            Computer</button>
                        </div>
                        <div class="form-group">
                            <input style="visibility: hidden;" type="file" class="form-control" #filePicker (change)='onImageSelected($event)' />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</mat-dialog-content>
