<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form [formGroup]='addPhoneForm'>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='brand' placeholder="brand" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='model' placeholder="model" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='ref' placeholder="ref" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='price' placeholder="price" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='dateEndSale' placeholder="dateEndSale" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='os' placeholder="os" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='size' placeholder="size" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='cpu' placeholder="cpu" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='ram' placeholder="ram" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='rom' placeholder="rom" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='waranty' placeholder="waranty" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='status' placeholder="status" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='stock' placeholder="stock" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='color' placeholder="color" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='frontCam' placeholder="frontCam" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='backCam' placeholder="backCam" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='fingerPrint' placeholder="fingerPrint" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='sim' placeholder="sim" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='battery' placeholder="battery" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='faceId' placeholder="faceId" required>
                    </div>
                    <button class="btn btn-primary " type="button" (click)='filePicker.click()'>Choose an image</button>
                    <div class="form-group">
                        <input style="visibility: hidden;" type="file" class="form-control" #filePicker (change)='onImageSelected($event)' />
                    </div>
                    <img [src]="imagePreview">
                    <div class="form-group">
                        <button type="submit" [disabled]='addPhoneForm.invalid' (click)='addPhone(addPhoneForm.value)' class="btn btn-primary py-3 px-5">Add
                            phone</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
