<div class="site-section" style="margin-top: 5%;margin-bottom: 5%;">
    <div class="container">
        <div class="row offset-5">
            <h1>CONNEXION</h1>
        </div>
        <div class="row offset-4">
            <form #loginForm="ngForm" (ngSubmit)="loginUser()">
                <div class="form-group">
                    <input type="text" class="form-control mt-3" style="width: 170%;" [(ngModel)]="userConnected.email" [ngModelOptions]="{standalone: true}" placeholder="Email" id="emailLogin" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" style="width: 170%;" [(ngModel)]="userConnected.pwd" [ngModelOptions]="{standalone: true}" placeholder="Mot de passe" id="pwdLogin" />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn py-3 px-5">Se Connecter</button>
                </div>
                <div *ngIf='mesErr' class="text-danger mb-3 bold"><span>{{mesErr}}</span></div>
            </form>
        </div>
    </div>
</div>
